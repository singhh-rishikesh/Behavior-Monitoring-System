<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video & Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .status-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .status-card {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .status-card:hover {
            transform: scale(1.05);
        }

        .status-card h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .status-card p {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            img {
                width: 100%;
            }

            .status-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>üé• Live Video & AI-Based Analysis</h1>
    
    <div class="video-container">
        <img src="{{ url_for('video') }}" alt="Live Video Feed">
    </div>

    <div class="status-box">
        <div class="status-card">
            <h2>üëÅÔ∏è Eye Movement</h2>
            <p id="eye-status">Loading...</p>
        </div>

        <div class="status-card">
            <h2>üòä Emotion</h2>
            <p id="emotion-status">Loading...</p>
        </div>

        <div class="status-card">
            <h2>üñê Gesture</h2>
            <p id="gesture-status">Loading...</p>
        </div>

        <div class="status-card">
            <h2>üéØ Eye Response</h2>
            <p id="pointing-status">Loading...</p>
        </div>

        <div class="status-card">
            <h2>üéØ Pointing At</h2>
            <p id="pointing-status-hand">Loading...</p>
        </div>
    </div>

    <script>
        function fetchStatus() {
            fetch('/api/get_status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('eye-status').innerText = data.Eye;
                document.getElementById('emotion-status').innerText = data.Emotion;
                document.getElementById('gesture-status').innerText = data.Gesture;
                document.getElementById('pointing-status').innerText = data.Eye_responce;
                document.getElementById('pointing-status-hand').innerText = data.Pointing_At;
            })
            .catch(error => console.error('Error fetching status:', error));
        }

        setInterval(fetchStatus, 1000);
    </script>

</body>
</html>
